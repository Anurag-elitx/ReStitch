<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Restitch</title>
    <link rel="stylesheet" href="styleInUp.css">
</head>
<script src="Login.js">
    if(tag == "donator"){
        window.location.href = "DonatorHome.html";
    }else if(tag == "needy"){
        window.location.href = "NeedyHome.html";
    }
</script>
<body>
    
    <!-- Navbar -->
    <div class="navbar">
        <h1>ReStitch</h1>
        <div>
            <a href="index.html">Home</a>
            <a href="aboutUs.html">About Us</a>
            <a href="login.html">Login</a>
            <a href="signup.html">Sign Up</a>
        </div>
    </div>

    <!-- Sign-Up Section -->
    <div class="signup-section">
        <div class="tagline-left">
            <img src="th.jpg" alt="Restitch Tagline">
            <h1>Revive. Reuse. Restitch.</h1>
        </div>
        <div class="signup-right">
            <h2>Login</h2>
            <form action="submit_signup.html">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
               
                <button type="submit" id="login"><a href="DonatorHome.html" color="white">Login</a></button>
            </form>
            
            <!-- Signup prompt if not logged in -->
            <div class="signup-link">
                <p>Not a member? <a href="signup.html">Sign Up</a></p>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2024 Restitch. All Rights Reserved.</p>
    </div>
</body>
</html>
