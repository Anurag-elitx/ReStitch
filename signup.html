<body>
    <!-- Navbar -->
    <div class="navbar">
        <h1>Restitch</h1>
        <div>
            <a href="index.html">Home</a>
            <a href="aboutUs.html">About Us</a>
            <a href="login.html">Login</a>
            <a href="signup.html">Sign Up</a>
        </div>
    </div>
    <!-- Sign-Up Section -->
    <div class="signup-section">
        <div class="tagline-left">
            <h1>Revive. Reuse. Restitch.</h1>
        </div>
        <div class="signup-right">
            <h2>Sign Up</h2>
            <form action="submit_signup.html">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="registerAs">Register as:</label> 
                <select id="registerAs" name="registerAs" required> 
                    <option value="">Choose your role</option> 
                    <option value="donator">As a Donator</option> 
                    <option value="buyer">As a Buyer</option> 
                </select>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="otp">OTP:</label>
                <input type="text" id="otp" name="otp" required>
                
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
