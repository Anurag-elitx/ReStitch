<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Restitch</title>
    <link rel="stylesheet" href="styleInUp.css">
    
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <h1>ReStitch</h1>
        <div>
            <a href="index.html">Home</a>
            <a href="aboutUs.html">About Us</a>
            <a href="login.html">Login</a>
            <a href="signup.html">Sign Up</a>
        </div>
    </div>

    <!-- Sign-Up Section -->
    <div class="signup-section">
        <div class="tagline-left">
            <img src="th.jpg" alt="Restitch Tagline">
            <h1>Revive. Reuse. Restitch.</h1>
        </div>
        <div class="signup-right">
            <h2>Sign Up</h2>
            <form action="submit_signup.html">

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">

                <label for="registerAs">Register as:</label> 
                <select id="registerAs" name="registerAs" required> 
                    <option value="">Choose your role</option> 
                    <option value="donator">Donator</option> 
                    <option value="Needy">Needy</option> 
                </select>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Make a strong password">
                
                
                <button type="submit">Sign Up</button>
            </form>
             <!-- login prompt if signedin -->
             <div class="signup-link">
                <p>Already a member? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2024 Restitch. All Rights Reserved.</p>
    </div>
</body>
</html>
